<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home - CivicSync</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/user.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('complaint')">Complaint</button>
    <button onclick="showSection('complaintsList')">Complaints List</button>
    <button onclick="showSection('vote')">Vote</button>
    <button onclick="showSection('status')">Status</button>
    <button onclick="showSection('priority')">Priority</button>
    <button onclick="showSection('announcements')">Announcements</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <div id="home" class="section">
    <h2>Welcome to CivicSync</h2>
    <p>Important announcements will appear below:</p>
    <ul id="home-announcements"></ul>
  </div>

  <div id="complaint" class="section" style="display:none;">
    <h2>Submit Complaint</h2>
    <form id="complaint-form">
      <input type="text" id="complaint-title" placeholder="Title" required>
      <textarea id="complaint-description" placeholder="Description" required></textarea>
      <input type="text" id="complaint-location" placeholder="Location (address)" required>
      <input type="file" id="complaint-image" accept="image/*">
      <button type="submit">Submit Complaint</button>
    </form>
  </div>

  <div id="complaintsList" class="section" style="display:none;">
    <h2>All Complaints</h2>
    <ul id="all-complaints"></ul>
  </div>

  <div id="vote" class="section" style="display:none;">
    <h2>Vote on Complaints</h2>
    <ul id="vote-complaints"></ul>
  </div>

  <div id="status" class="section" style="display:none;">
    <h2>Complaint Status</h2>
    <ul id="status-list"></ul>
  </div>

  <div id="priority" class="section" style="display:none;">
    <h2>Priority Complaints</h2>
    <ul id="priority-list"></ul>
  </div>

  <div id="announcements" class="section" style="display:none;">
    <h2>Announcements</h2>
    <ul id="announcements-list"></ul>
  </div>
</body>

</html>
