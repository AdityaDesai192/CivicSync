<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home - CivicSync</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <button onclick="showSection('doDone')">Do / Done</button>
    <button onclick="showSection('announce')">Announcements</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <div id="doDone" class="section">
    <h2>Complaints List</h2>
    <ul id="complaints-list"></ul>
  </div>

  <div id="announce" class="section" style="display:none;">
    <h2>Manage Announcements</h2>
    <form id="announcement-form">
      <input type="text" id="announcement-text" placeholder="Enter announcement" required>
      <button type="submit">Add Announcement</button>
    </form>
    <h3>Existing Announcements</h3>
    <ul id="admin-announcements-list"></ul>
  </div>
</body>
</html>
